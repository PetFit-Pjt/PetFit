<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반려동물 병원 예약 시스템 - 정보 수정</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
  <div class="container">
    <h1>정보 수정</h1>
    <div class="register-container">
      <form id="edit-form" th:action="@{/modifyUser}" th:object="${User}" method="post">
        <div class="form-group">
          <label for="userId">아이디</label>
          <input type="text" id="userId" th:field="*{userId}" > <!-- 아이디는 수정 불가 -->
        </div>
        <div class="form-group">
          <label for="userPw">비밀번호</label>
          <input type="password" id="userPw" th:field="*{userPw}" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <label for="userName">이름</label>
          <input type="text" id="userName" th:field="*{userName}" >
        </div>
        <div class="form-group">
          <label for="userBirth">생년월일</label>
          <input type="date" id="userBirth" th:field="*{userBirth}" required>
        </div>
        <div class="form-group">
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" th:field="*{userEmail}" required>
        </div>
        <div class="form-group">
          <label for="userAddress">주소</label>
          <input type="text" id="userAddress" th:field="*{userAddress}" required>
        </div>
        <div class="form-group">
          <label for="userPhone">전화번호</label>
          <input type="text" id="userPhone" th:field="*{userPhone}" required>
        </div>
        <div class="form-group">
          <button type="submit">정보 수정</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="script_lr.js"></script>
</body>
</html>
