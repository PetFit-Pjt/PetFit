<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETFIT - 내가 쓴 글</title>
  <link rel="stylesheet" href="/css/myBoardList.css">
</head>
<body>
  <div class="container">
    <h1>내가 쓴 글</h1>
    <div class="board-list" id="board-list">
			<div class="board-item" data-id="1">
        <div class="board-content">
          <h2>반려동물 건강 관리 팁</h2>
          <p>반려동물의 건강을 위해 어떤 점에 주의해야 할까요?</p>
        </div>
        <div class="board-actions">
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </div>
      </div>
      <div class="board-item" data-id="2">
        <div class="board-content">
          <h2>고양이 습성 이해하기</h2>
          <p>고양이의 행동 특성을 잘 이해하는 방법은 무엇일까요?</p>
        </div>
        <div class="board-actions">
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </div>
      </div>
      <div class="board-item" data-id="3">
        <div class="board-content">
          <h2>반려동물과 함께하는 여행 팁</h2>
          <p>반려동물과 함께 여행할 때 주의할 점은 무엇이 있을까요?</p>
        </div>
        <div class="board-actions">
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/myBoardList.js"></script>
</body>
</html>
