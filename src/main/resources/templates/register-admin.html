
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반려동물 병원 예약 시스템</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <div class="register-container">
      <form id="register-form" th:action="@{/register-admin}" method="post">
        <div class="form-group">
          <label for="adminId">아이디</label>
          <input type="text" id="adminId" name="adminId" th:value="${Admin.adminId}" required>
        </div>
        <div class="form-group">
          <label for="adminPw">비밀번호</label>
          <input type="password" id="adminPw" name="adminPw" th:value="${Admin.adminPw}" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <label for="adminName">이름</label>
          <input type="text" id="adminName" name="adminName" th:value="${Admin.adminName}" required>
        </div>
        <div class="form-group">
          <label for="adminBirth">생년월일</label>
          <input type="text" id="adminBirth" name="adminBirth" th:value="${Admin.adminBirth}" placeholder="YYYYMMDD" required>
        </div>
        <div class="form-group">
          <label for="adminEmail">이메일</label>
          <input type="email" id="adminEmail" name="adminEmail" th:value="${Admin.adminEmail}" required>
        </div>
        <div class="form-group">
          <label for="adminAddress">주소</label>
          <input type="text" id="adminAddress" name="adminAddress" th:value="${Admin.adminAddress}" required>
        </div>
        <div class="form-group">
          <label for="phone">전화번호</label>
          <div class="phone-input">
            <select id="phone-provider" name="phone-provider">
              <option value="skt">SKT</option>
              <option value="kt">KT</option>
              <option value="lg">LG</option>
              <option value="알뜰폰">알뜰폰</option>
            </select>
            <input type="text" id="adminPhone" name="adminPhone" th:value="${Admin.adminPhone}" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="script_lr.js"></script>
</body>
</html>
