<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <div class="login-container">
      <form id="login-form" th:action="@{/login}" method="POST">
        <div class="form-group">
          <label for="userId">아이디</label>
          <input type="text" id="userId" name="userId" th:required="required">
        </div>
        <div class="form-group">
          <label for="userPw">비밀번호</label>
          <input type="password" id="userPw" name="userPw" th:required="required">
        </div>
        <button type="submit">로그인</button>
        <div class="options">
          <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
        <!--   <a href="register.html" class="register">회원가입</a> -->
          <a th:href="@{/register}" class="register">회원가입</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
