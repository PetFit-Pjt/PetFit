<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘 설정 -->
  <link rel="icon" th:href="@{/image/favicon.png}">
  <link rel="stylesheet" th:href="@{/css/index_admin.css}">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
  <title>PETFIT</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a th:href="@{/index_admin}">
          <img th:src="@{/image/펫핏.png}" alt="PETFIT Logo">
        </a>
      </div>
      <ul>
        <li><a href="pay">멤버십 관리</a></li>
        <li><a href="member_management">회원 관리</a></li>

        <li><a href="customer">고객센터</a></li>
      </ul>
			<div th:if="${loggedIn}" class="user-actions">
			    <a th:href="@{/login}" class="btn">로그인</a>
			    <a th:href="@{/register}" class="btn">회원가입</a>
			</div>
			<div th:unless="${loggedIn}" class="user-actions">
			    <a th:href="@{/logout}" class="btn">로그아웃</a>
