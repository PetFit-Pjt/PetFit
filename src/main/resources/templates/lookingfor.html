
<!DOCTYPE html>
<html lang="ko">
<head>

  <title>계정 찾기</title>
  <link rel="stylesheet" href="/css/style_lr.css">
</head>
<body>
  <div class="container">
    <h1>계정 찾기</h1>

          <label for="email">등록된 이메일 주소</label>

          <button type="submit">계정 찾기</button>
        </div>
      </form>
    </div>
  </div>
</body>
