<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetDoc</title>
  <link rel="stylesheet" th:href="@{/css/petdoc.css}">
  <link rel="stylesheet" href="/css/petdoc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" placeholder="검색..." id="search-input">
      <button id="search-btn">검색</button>
    </div>
    <div class="icon-container">
      <i class="fas fa-bell"></i>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">전체</a></li>
      <li><a href="#">상담</a></li>
      <li><a href="#">아이가 아파요</a></li>
      <li><a href="#">자유 게시판</a></li>
    </ul>
  </nav>

  <main>
    <div class="post-container">
      <!-- 임의의 게시글이 동적으로 생성됩니다. -->
    </div>
  </main>

  <div class="write-btn-container">
    <button id="write-btn">글쓰기</button>
  </div>

  <div class="modal" id="post-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="post-title"></h2>
      <p id="post-content"></p>
    </div>
  </div>

  <div class="modal" id="write-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>새 게시글 작성</h2>
      <input type="text" id="post-title-input" placeholder="제목을 입력하세요">
      <textarea id="post-content-input" placeholder="내용을 입력하세요"></textarea>
      <button id="submit-btn">작성하기</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="@{/js/petdoc.js}"></script>
  <script src="/js/petdoc.js"></script>
</body>
</html>
