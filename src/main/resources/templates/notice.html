<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/notice.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>PETFIT - Notice Board</title>
</head>
<body>

	<header>
	  <nav>
		<div class="logo">
		  <a th:href="@{/index}">
			<img src="/image/펫핏.png" alt="PETFIT Logo">
		  </a>
		</div>
	    <div class="nav-links">
		    <ul>
		      <li><a th:href="@{/index}"><i class="fas fa-home"></i> 홈</a></li>
		      <li><a th:href="@{/reservation}"><i class="fas fa-comments"></i> 고객상담</a></li>
		      <li><a th:href="@{/FAQ}"><i class="fas fa-question-circle"></i> FAQ</a></li>
		      <li><a th:href="@{/customer}"><i class="fas fa-file-alt"></i> 문의하기</a></li>
		    </ul>
	    </div>
	    <div class="user-actions">
		  <!-- 로그인 했을 때 보여줄 내용 -->
		  <form action="/logout" method="post">
			<button type="submit" class="btn">로그아웃</button>
		  </form>
		  <a href="/userMyPage" class="btn">마이페이지</a>
		</div>
	    <div class="icon-container">
	      <button class="nav-toggle"><i class="fas fa-bars"></i></button>
	      <button class="user-toggle"><i class="fas fa-user"></i></button>
	    </div>
	  </nav>
	</header>

  <main>
    <section class="notice-board">
      <div class="notice-header">
        <h1>공지사항</h1>
        <div class="notice-filters">
          <select>
            <option value="">전체</option>
            <option value="event">이벤트</option>
            <option value="update">업데이트</option>
            <option value="announcement">공지</option>
          </select>
          <input type="text" placeholder="검색어를 입력하세요" />
          <button class="search-btn">검색</button>
        </div>
      </div>
      <div class="notice-list">
        <div class="notice-item">
          <div class="notice-date">2023-04-25</div>
          <div class="notice-title">PETFIT 앱 업데이트 안내</div>
          <div class="notice-type">업데이트</div>
        </div>
        <div class="notice-item">
          <div class="notice-date">2023-04-15</div>
          <div class="notice-title">반려동물 건강 세미나 개최 안내</div>
          <div class="notice-type">이벤트</div>
        </div>
        <div class="notice-item">
          <div class="notice-date">2023-04-05</div>
          <div class="notice-title">신규 서비스 오픈 안내</div>
          <div class="notice-type">공지</div>
        </div>
        <!-- Add more notice items -->
      </div>
    </section>
  </main>
      <div th:insert="~{footer.html}"></div>
</body>
</html>
